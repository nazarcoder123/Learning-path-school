# To activate the form

- rule: activate form
  steps:
  - intent: admission
  - action: simple_form
  - active_loop: simple_form

# To de-activate the form

- rule: submit form
  condition:
  - active_loop: simple_form
  steps:
  - action: simple_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_say_data





